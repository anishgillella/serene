services:
  # 1. FastAPI Backend (Web Service)
  - type: web
    name: serene-backend
    runtime: python
    repo: https://github.com/anishgillella/serene # Render will replace this with your connected repo
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: LIVEKIT_URL
        sync: false

  # 2. LiveKit Agent (Background Worker)
  # NOTE: Background Workers on Render are paid services.
  - type: worker
    name: serene-agent
    runtime: python
    repo: https://github.com/anishgillella/serene
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python start_agent.py start
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: ELEVEN_API_KEY
        sync: false
